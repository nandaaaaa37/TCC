<div class="container-fluid">
    <div class="d-flex justify-content-center align-items-center">
    <div class="border border-info rounded bg-white d-flex" id="form-div">
        <form>
        <div class="row p-4">
        <div class="col">
            <label class="form-label" for="firstname"> Nome Completo </label>
            <input class="form-control" type="text" name="firstname" placeholder="Digite seu nome completo" required>
        </div>
        <div class="col">        
            <label class="form-label" for="number"> CPF </label>
            <input class="form-control" type="tel" name="number" placeholder="Digite seu CPF" required>
        </div>
        <div>
            <label class="form-label" for="email"> Email </label>
            <input class="form-control" type="email" name="email" placeholder="Digite seu email" required>
        </div>
        <div class="col">
             <label class="form-label" for="number"> Número de registro </label>
             <input class="form-control" type="tel" name="number" placeholder="Digite seu número de registro" required>
        </div>
        <div class="col">
            <label class="form-label" for="number"> Número de telefone </label>
            <input class="form-control" type="tel" name="number" placeholder="Digite seu número de telefone" required>
       </div>
       <div class="row">
        <div class="col">
             <label class="form-label" for="email"> Especialização </label>
             <select class="form-select">
                <option hidden> Escolha sua especialização </option>
                <option> Cardiologista</option>
                <option> Cirurgião Geral </option>
                <option> Dentista </option>
                <option> Dermatologista </option>
                <option> Endocrinologista </option>
                <option> Fonoaudiólogo </option>
                <option> Médico Clínico Geral </option>
                <option> Neurologista </option>
                <option> Nutricionista </option>
                <option> Oftalmologista </option>
                <option> Pediatra </option>
                <option> Psicólogo </option>
                <option> Terapeuta Ocupacional </option>
                <option> Outro </option>
              </select>
        </div>
        <div class="col">        
            <label class="form-label"> Adicione uma foto 3x4: </label>
            <input type="file" class="form-control" id="img" >     
        </div>
       </div>
        <div class="col">
            <label class="form-label" for="password"> Senha </label>
            <input class="form-control" type="password" name="email" placeholder="Digite uma senha" required>
        </div>
        <div class="col">
            <label class="form-label" for="password"> Senha </label>
            <input class="form-control" type="password" name="email" placeholder="Confirme sua senha" required>
